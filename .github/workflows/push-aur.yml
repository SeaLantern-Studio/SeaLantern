name: Publish to AUR

on:
  release:
    types: [published]

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install makepkg dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y base-devel fakeroot
          # 安装 pacman-pkgbuild 工具
          sudo apt-get install -y pkgbuild

      - name: Get release version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD version
        run: |
          VERSION=${VERSION#v}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          # 使用 pkgbuild 工具生成 .SRCINFO
          pkgbuild --printsrcinfo > .SRCINFO
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: sealantern
          pkgbuild: PKGBUILD
          assets: .SRCINFO
          commit_username: "GitHub Actions"
          commit_email: "actions@github.com"
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.get_version.outputs.VERSION }}"
          allow_empty_commits: false
          force_push: false
