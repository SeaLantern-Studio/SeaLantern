name: Publish to AUR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string
      skip_test:
        description: "Skip makepkg test"
        required: false
        default: false
        type: boolean

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y base-devel fakeroot git

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}

      - name: Add AUR to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Get release version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # ‰ªé release tag Ëé∑ÂèñÁâàÊú¨
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Source: release tag"
          else
            # ‰ªéÊâãÂä®ËæìÂÖ•Ëé∑ÂèñÁâàÊú¨
            VERSION="${{ github.event.inputs.version }}"
            echo "Source: manual input"
          fi

          # ÁßªÈô§ÂèØËÉΩÁöÑ 'v' ÂâçÁºÄ
          VERSION=${VERSION#v}

          if [[ -z "$VERSION" ]]; then
            echo "Error: Version is empty!"
            echo "GitHub event name: ${{ github.event_name }}"
            echo "Manual input version: ${{ github.event.inputs.version }}"
            echo "GITHUB_REF: $GITHUB_REF"
            exit 1
          fi

          # ËÆæÁΩÆËæìÂá∫ÂèòÈáè
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_ENV

          echo "‚úÖ Extracted version: $VERSION"
          echo "Version output set to: $VERSION"

      - name: Debug version info
        run: |
          echo "Debug information:"
          echo "Event name: ${{ github.event_name }}"
          echo "Version from get_version: ${{ steps.get_version.outputs.VERSION }}"
          echo "Version from env: ${{ env.VERSION }}"
          echo "Manual input: ${{ github.event.inputs.version }}"
          echo "GITHUB_REF: $GITHUB_REF"

      - name: Validate PKGBUILD exists
        run: |
          if [ ! -f "PKGBUILD" ]; then
            echo "Error: PKGBUILD file not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

          echo "‚úÖ PKGBUILD found:"
          head -5 PKGBUILD

      - name: Update PKGBUILD version
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          if [[ -z "$VERSION" ]]; then
            echo "Error: VERSION is empty in Update PKGBUILD version step"
            exit 1
          fi

          echo "Updating PKGBUILD to version: $VERSION"

          # Â§á‰ªΩÂéüÂßã PKGBUILD
          cp PKGBUILD PKGBUILD.bak

          # Êõ¥Êñ∞ÁâàÊú¨Âè∑ - ‰ΩøÁî®Êõ¥ÂèØÈù†ÁöÑÊñπÊ≥ï
          if grep -q "^pkgver=" PKGBUILD; then
            sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
            echo "‚úÖ Updated pkgver to ${VERSION}"
          else
            echo "‚ö†Ô∏è Warning: pkgver not found in PKGBUILD, adding it"
            echo "pkgver=${VERSION}" >> PKGBUILD
          fi

          # ÈáçÁΩÆÂèëÂ∏ÉÂè∑
          if grep -q "^pkgrel=" PKGBUILD; then
            sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
            echo "‚úÖ Reset pkgrel to 1"
          else
            echo "pkgrel=1" >> PKGBUILD
          fi

          # Â¶ÇÊûúÂ≠òÂú® source Êï∞ÁªÑÔºåÊõ¥Êñ∞‰∏ãËΩΩÈìæÊé•‰∏≠ÁöÑÁâàÊú¨Âè∑
          if grep -q "^source=" PKGBUILD; then
            sed -i "s/\${pkgver}/${VERSION}/g" PKGBUILD
            # ‰πüÊõøÊç¢Áõ¥Êé•ÂÜôÊ≠ªÁöÑÁâàÊú¨Âè∑ÔºàÂ∏∏ËßÅÊ†ºÂºèÂ¶Ç 0.1.15 -> 0.1.16Ôºâ
            OLD_VERSION=$(grep "^pkgver=" PKGBUILD.bak | cut -d= -f2 | xargs || echo "")
            if [[ -n "$OLD_VERSION" && "$OLD_VERSION" != "$VERSION" ]]; then
              echo "Replacing old version $OLD_VERSION with $VERSION in source URLs"
              sed -i "s/${OLD_VERSION}/${VERSION}/g" PKGBUILD
            fi
            echo "‚úÖ Updated source URLs"
          fi

          echo "‚úÖ Updated PKGBUILD content:"
          echo "-----------------------"
          grep -E "^(pkgver|pkgrel|source)=" PKGBUILD || cat PKGBUILD
          echo "-----------------------"

      - name: Generate .SRCINFO
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          if [[ -z "$VERSION" ]]; then
            echo "Error: VERSION is empty in Generate .SRCINFO step"
            exit 1
          fi

          # ÂÆö‰πâÂàõÂª∫Âü∫Êú¨ .SRCINFO ÁöÑÂáΩÊï∞
          create_basic_srcinfo() {
            local VERSION=$1
            cat > .SRCINFO << EOF
            pkgbase = sealantern
            \tpkgdesc = $(grep "^pkgdesc=" PKGBUILD | cut -d= -f2- | xargs 2>/dev/null || echo "SeaLantern package")
            \tpkgver = ${VERSION}
            \tpkgrel = 1
            \turl = $(grep "^url=" PKGBUILD | cut -d= -f2- | xargs 2>/dev/null || echo "")
            \tinstall = $(grep "^install=" PKGBUILD | cut -d= -f2- | xargs 2>/dev/null || echo "")
            \tarch = $(grep "^arch=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "any")
            \tlicense = $(grep "^license=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "unknown")
            \tdepends = $(grep "^depends=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "")
            \tmakedepends = $(grep "^makedepends=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "")
            \tsource = $(grep "^source=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "")
            \tsha256sums = $(grep "^sha256sums=" PKGBUILD | cut -d= -f2- | tr -d '()' | xargs 2>/dev/null || echo "SKIP")

            pkgname = sealantern
            EOF
          }

          # Â∞ùËØï‰ΩøÁî® makepkg ÁîüÊàê .SRCINFO
          if command -v makepkg &> /dev/null; then
            echo "Using makepkg to generate .SRCINFO"
            makepkg --printsrcinfo > .SRCINFO
            if [ $? -eq 0 ]; then
              echo "‚úÖ makepkg generated .SRCINFO successfully"
            else
              echo "‚ö†Ô∏è makepkg failed, creating basic .SRCINFO"
              create_basic_srcinfo "$VERSION"
            fi
          else
            echo "makepkg not found, creating basic .SRCINFO"
            create_basic_srcinfo "$VERSION"
          fi

          echo "‚úÖ Generated .SRCINFO content:"
          echo "------------------------"
          cat .SRCINFO
          echo "------------------------"

      - name: Validate files
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          echo "Checking generated files:"
          ls -la PKGBUILD .SRCINFO

          # È™åËØÅ PKGBUILD ‰∏≠ÁöÑÁâàÊú¨Âè∑
          PKGVER=$(grep "^pkgver=" PKGBUILD | cut -d= -f2 | xargs)
          echo "PKGBUILD pkgver: $PKGVER"
          echo "Expected version: $VERSION"

          if [[ "$PKGVER" != "$VERSION" ]]; then
            echo "‚ö†Ô∏è Warning: PKGBUILD version mismatch!"
            echo "  Expected: $VERSION"
            echo "  Found: $PKGVER"
          else
            echo "‚úÖ PKGBUILD version matches"
          fi

          # È™åËØÅ .SRCINFO ‰∏≠ÁöÑÁâàÊú¨Âè∑
          if [ -f ".SRCINFO" ]; then
            SRCINFO_VER=$(grep "^[[:space:]]*pkgver =" .SRCINFO | head -1 | awk '{print $3}')
            echo ".SRCINFO pkgver: $SRCINFO_VER"

            if [[ "$SRCINFO_VER" != "$VERSION" ]]; then
              echo "‚ö†Ô∏è Warning: .SRCINFO version mismatch!"
              echo "  Expected: $VERSION"
              echo "  Found: $SRCINFO_VER"
            else
              echo "‚úÖ .SRCINFO version matches"
            fi
          fi

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: sealantern
          pkgbuild: PKGBUILD
          assets: |
            .SRCINFO
          commit_username: "${{ github.actor }}"
          commit_email: "${{ github.actor }}@users.noreply.github.com"
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update sealantern to v${{ steps.get_version.outputs.VERSION }}"
          allow_empty_commits: false
          force_push: false
          updpkgsums: true
          test: ${{ github.event_name == 'release' || !github.event.inputs.skip_test }}
          ssh_keyscan_types: rsa,ecdsa,ed25519

      - name: Send success notification
        if: success()
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "======================================"
          echo "‚úÖ Successfully published sealantern v${VERSION} to AUR"
          echo "üì¶ Package URL: https://aur.archlinux.org/packages/sealantern"
          echo "======================================"

      - name: Send failure notification
        if: failure()
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "======================================"
          echo "‚ùå Failed to publish sealantern v${VERSION} to AUR"
          echo "Please check the workflow logs for details."
          echo "======================================"

          # ËæìÂá∫Ë∞ÉËØï‰ø°ÊÅØ
          echo "Debug information:"
          echo "Event name: ${{ github.event_name }}"
          echo "Version from inputs: ${{ github.event.inputs.version }}"
          echo "Version from get_version: ${{ steps.get_version.outputs.VERSION }}"

          # Ê£ÄÊü•Êñá‰ª∂
          echo "Files in workspace:"
          ls -la

          if [ -f "PKGBUILD" ]; then
            echo "PKGBUILD exists, content:"
            head -20 PKGBUILD
          else
            echo "PKGBUILD not found!"
          fi

      - name: Cleanup
        if: always()
        run: |
          # ÊÅ¢Â§çÂéüÂßã PKGBUILDÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâ
          if [ -f "PKGBUILD.bak" ]; then
            echo "Restoring original PKGBUILD"
            mv PKGBUILD.bak PKGBUILD
          fi
