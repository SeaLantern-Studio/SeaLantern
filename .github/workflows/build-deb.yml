name: Build and Release DEB Package

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'sea-lantern-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.6.5)'
        required: false

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget gnupg libwebkit2gtk-4.1-0 libappindicator3-1 librsvg2-2

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(echo "${{ github.ref }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename deb package
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mv src-tauri/target/release/bundle/deb/sea-lantern_${VERSION}_amd64.deb sealantern_${VERSION}_amd64.deb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: sealantern_${VERSION}_amd64.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sealantern-deb
          path: sealantern_${VERSION}_amd64.deb