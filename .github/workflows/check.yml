name: "代码质量检查"

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  # 第一步：检测变更文件
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src-tauri/**'
              - 'src-tauri/Cargo.toml'
              - 'src-tauri/**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'src/**'
              - 'package*.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - 'vite.config.ts'
              - 'tsconfig*.json'
              - 'index.html'
              - 'public/**'
              - 'assets/**'
              - 'src/**/*.vue'
              - 'src/**/*.ts'
              - 'src/**/*.css'

  backend:
    name: 后端检查 (Rust)
    needs: changes
    # 关键：只有 backend 文件变更时才运行
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 缓存 Rust 编译产物
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: 检查代码格式 (Rust)
        run: cargo fmt --all -- --check

      - name: 运行 Clippy 检查
        run: cargo clippy --workspace -- -D warnings

  frontend:
    name: 前端检查 (Node)
    needs: changes
    # 关键：只有 frontend 文件变更时才运行
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: 缓存 npm 依赖
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 安装前端依赖
        run: npm ci

      - name: 运行格式化并检查前端 Lint
        run: |
          npm run fmt && npm run lint

      - name: 检查前端构建
        run: npm run build
