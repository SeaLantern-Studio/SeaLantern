name: "代码质量检查"

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  # 第一步：检测变更文件
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # v3.0.2
        id: filter
        with:
          filters: |
            backend:
              - 'src-tauri/**'
              - 'src-tauri/Cargo.toml'
              - 'src-tauri/**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'src/**'
              - 'package*.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - 'vite.config.ts'
              - 'tsconfig*.json'
              - 'index.html'
              - 'public/**'
              - 'assets/**'
              - 'src/**/*.vue'
              - 'src/**/*.ts'
              - 'src/**/*.css'

  backend:
    name: 后端检查 (Rust)
    needs: changes
    runs-on: ubuntu-24.04
    steps:
      - name: 后端变更检测
        run: echo "backend changed=${{ needs.changes.outputs.backend }}"

      - name: 安装系统依赖
        if: ${{ needs.changes.outputs.backend == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 安装 Rust 工具链
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: dtolnay/rust-toolchain@61041b65f82449a2a01a471f127282206c8df374 # stable
        with:
          components: rustfmt, clippy

      - name: 缓存 Rust 编译产物
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: swatinem/rust-cache@3cf9dcb432a897d2e6772e2d6674d38bed64cbc1 # v2.7.4
        with:
          workspaces: "./src-tauri -> target"

      - name: 检查代码格式 (Rust)
        if: ${{ needs.changes.outputs.backend == 'true' }}
        run: cargo fmt --all -- --check

      - name: 运行 Clippy 检查
        if: ${{ needs.changes.outputs.backend == 'true' }}
        run: cargo clippy --workspace -- -D warnings

  frontend:
    name: 前端检查 (Node)
    needs: changes
    runs-on: ubuntu-24.04
    steps:
      - name: 前端变更检测
        run: echo "frontend changed=${{ needs.changes.outputs.frontend }}"

      - name: 安装 Node.js
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: "lts/*"

      - name: 缓存 npm 依赖
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: 安装前端依赖
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: npm ci

      - name: 运行格式化并检查前端 Lint
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: |
          npm run fmt && npm run lint

      - name: 检查前端构建
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: npm run build

      - name: 运行前端测试并检查覆盖率
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: npm run test:coverage
